site_name: Notes
theme:
  name: material
  language: zh
  palette:
    scheme: slate # 设置深色模式，来自 Material for MkDocs 文档
    primary: blue # 设置主色调，来自 Material for MkDocs 文档
    accent: cyan # 设置强调色，来自 Material for MkDocs 文档

# 公式渲染支持，来自 Material for MkDocs 文档
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - toc: # 目录支持，来自 Material for MkDocs 文档
      permalink: true
extra_javascript:
  - config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
