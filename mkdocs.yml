site_name: SleePerwtm's Notes
theme:
  name: material
  features:
    - navigation.tabs

# 公式渲染支持，来自 Material for MkDocs 文档
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - toc: # 目录支持，来自 Material for MkDocs 文档
      permalink: true
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
